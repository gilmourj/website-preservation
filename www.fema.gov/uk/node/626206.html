            <div class="clearfix text-formatted field field--name-body field--type-text-with-summary field--label-hidden field__item">
<p>Mitigation is a broad term for the long-term steps you can take to reduce the impact of natural hazard events. It reduces property risk to hazard events and allows you to return home more quickly after a disaster. </p>



<div class="wp-block-columns">
<div class="wp-block-column" style="flex-basis:66.66%">
<p>Mitigation also happens at the community level, where it can help your community thrive in the face of disasters and climate change. It is proactive risk reduction to prevent damage to what your community values.</p>



<p>When residents and community leaders choose to reduce their risk, they help keep their communities thriving and resilient.</p>
</div>



<div class="wp-block-column" style="flex-basis:33.33%">
<div class="wp-block-fema-feature feature_standalone"><div class="feature_standalone_blocks">
<p>FEMA’s <a href="../../flood-maps/tools-resources/risk-map.html">Risk MAP program</a> provides flood maps and other tools to better assess and mitigate your risks.</p>
</div></div>
</div>
</div>



<div class="fema-heading"><h2 class>Why Invest in Mitigation?</h2></div>



<p>Investing in actions to reduce risks now can mean far less impact from floods or other hazards. It can also improve property values, enhance public spaces to enjoy now and protect for tomorrow and reduce <a href="../../flood-insurance-reform.html" data-type="URL" data-id="/flood-insurance">National Flood Insurance Program</a> policy premiums.</p>



<div class="wp-block-columns">
<div class="wp-block-column" style="flex-basis:33.33%">
<div class="wp-block-fema-feature feature_standalone"><div class="feature_standalone_blocks">
<p><a href="https://www.nibs.org/files/pdfs/ms_v4_overview.pdf" data-type="URL" data-id="https://www.nibs.org/files/pdfs/ms_v4_overview.pdf" target="_blank" rel="noreferrer noopener">Research</a> from the National Institute of Building Sciences shows that every $1 of federal funding invested in mitigation saves $6 in future disaster costs.</p>
</div></div>
</div>



<div class="wp-block-column" style="flex-basis:66.66%">
<p>Effective mitigation isn’t always grand and expensive. Efforts vary from person to person and are dependent on property, flood zone and many other variables. <a href="../../fact-sheet/mitigation-homeowners.html">Mitigation for Homeowners</a> explains the basics.</p>



<p>For example, it might not be necessary&nbsp; to elevate your home. Elevating electrical appliances or using flood-resistant materials, like tile instead of carpet, can still offer financial protection for a property.</p>
</div>
</div>



<div class="fema-heading" id="resources"><h2 class>Browse Risk Reduction Resources</h2></div>



<p>Whether you're integrating into current community plans or looking for ideas on how best to implement, our collection has numerous resources to support mitigation planning activities.</p>
</div>
