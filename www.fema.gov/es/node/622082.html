<div id="block-fema-uswds-pagetitle-2" class="block block-core block-page-title-block">
  
    
      
  <h1 class="uswds-page-title page-title"><span class="field field--name-title field--type-string field--label-hidden">Alaska State and Local Level Referrals</span>
</h1>


  </div>
<div id="block-fema-uswds-mainpagecontent-2" class="block block-system block-system-main-block">
  
    
          
<p>When a disaster occurs, local governments often work together with community leaders and organizations to provide on-the-ground emergency management. You may also reference our <a href="../../disaster/national-referral-list.html">national-level referrals list</a>.</p>



<p>Please <a rel="noreferrer noopener" href="../../webform/disaster-assistance.html" target="_blank">contact us</a> with questions or corrections.</p>



<div class="wp-block-group"><div class="wp-block-group__inner-container">
<div class="wp-block-fema-feature-mini feature_mini"><div class="feature_mini__image--processed"><article class="contextual-region media media--type-graphics media--view-mode-default">
  <div data-contextual-id="media:media=12981:changed=1599069790&amp;langcode=en" data-contextual-token="2qPrHnX66b0Bpo8IVU3VOOGbHp3jW8OzKVeydZ4idYU" data-drupal-ajax-container></div>
      
  <div class="field field--name-field-media-image-1 field--type-image field--label-visually_hidden">
    <div class="field__label visually-hidden">Graphic</div>
              <div class="field__item">  <img src="../../sites/default/files/2020-09/icon-check-black.png" width="101" height="101" alt="checkmark icon" loading="lazy">

</div>
          </div>

  </article>
</div><div class="feature_mini_blocks">
<p>For reference, see the <a href="../../assistance/individual/disaster-survivors/state-local-referral-lists.html" target="_blank" rel="noreferrer noopener">full list of disaster recovery service categories</a> covered in the below local resource list.</p>
</div></div>

</div>

<div class="fema-heading"><h2 class>Alaska State and Local Level Referrals</h2></div>



<div class="fema-heading"><h3 class>Use the "Search" field to look for categories or types of assistance.</h3></div>



<table class="datatable">
	<thead>
	<tr><td>Category</td><td>Entity</td><td>Type of Assistance</td><td>Telephone Number</td></tr></thead>
<tbody><tr><td>Access and Functional needs and Disabilities</td><td><a href="http://www.labor.state.ak.us/dvr/">State of Alaska - Division of Vocational Rehabilitation&nbsp;</a></td><td>Information on state and public resources available for citizens with disabilities.&nbsp; Low interest loans for assistive technology, transition and training, job placement services, interpreter, reader, and tutoring services.&nbsp; Online directory of local offices.</td><td>907-465-2814<br>Toll free: 800-478-2815</td></tr><tr><td>Access and Functional needs and Disabilities</td><td><a href="https://thearcofanchorage.org/contact/">State of Alaska - Arc of Anchorage</a></td><td>Counseling, training, support services, communications devices, youth clubhouse, recreation services, community living services, and caregiver training.</td><td>907-277-6677<br>Online intake form</td></tr><tr><td>Access and Functional needs and Disabilities</td><td><a href="https://www.ahfc.us/publichousing/rental-programs/seniordisabled-housing/">Alaska Housing Senior and Accessible Housing&nbsp;</a></td><td>AHFC provides safe, quality and affordable rental housing for low-income Alaska seniors or Alaskans with disabilities. Senior and Accessible Housing is available in Anchorage, Cordova, Fairbanks, Juneau, Ketchikan, Seward, Sitka and Wasilla.</td><td>Anchorage Office:<br>907-338-6100<br> In-state: 800-478-2432</td></tr><tr><td>Access and Functional needs and Disabilities</td><td><a href="http://www.alaskabvi.org/">Alaska Center for the Blind and Visually Impaired</a></td><td>Services for independent living, employment and visual assistance.</td><td>Anchorage: 907-248-7770<br>In-state: 800-770-7517<br></td></tr><tr><td>Access and Functional needs and Disabilities</td><td><a href="http://www.muni.org/Departments/transit/AnchorRides/Pages/default.aspx">Anchorage AnchorRIDES</a></td><td>AnchorRIDES is a transportation provider for the State of Alaska, Senior and Disability Services to people eligible for the Medicaid Home and Community Base Waiver program.&nbsp; Eligibility guidelines available on website.</td><td>907-343-6543 // 907-343-2577 // 800-770-8973</td></tr><tr><td>Access and Functional needs and Disabilities</td><td><a href="https://dec.alaska.gov/alaska-relay-services/">Department of Environmental Conservation</a></td><td>Alaska Relay provides landline telephone access for people with hearing loss or speech impairments through assistive devices like TTYs and Captioned telephones.</td><td>Relay: 711<br>Toll free: 800-770-8255<br>TTY: 800-770-8973<br>Spanish: 866-355-6199</td></tr><tr><td>Aging Services</td><td><a href="http://dhss.alaska.gov/dsds/Pages/adrc/default.aspx">Alaska Department of Health and Social Services- Aging and Disability Resource Centers</a></td><td>Alaska's Aging and Disability Resource Centers (ADRCs)&nbsp; connect seniors, people with disabilities, and caregivers with long-term services and supports of their choice. The ADRC network serves Alaskans statewide, regardless of age or income level, through regional sites.&nbsp; Online regional office locator.</td><td>211<br>Statewide: 855-565-2017 or 800-478-2221</td></tr><tr><td>Aging Services</td><td><a href="http://dhss.alaska.gov/dsds/Pages/default.aspx">Alaska Department of Health and Social Services: Senior and Disabilities Services&nbsp;</a></td><td>Services promote health, well being and safety for individuals with disabilities, seniors and vulnerable adults by facilitating access to quality services and supports that foster independence, personal choice and dignity.</td><td>Anchorage office:<br> Juneau office:<br> 907-465-3372<br> or 866-465-3165<br>TTY: 907-465-5430<br>Fairbanks office:&nbsp;<br>907-451-5045<br>or 800-770-1672<br>TDD: 907-451-5093</td></tr><tr><td>Agricultural Aid</td><td><a href="https://www.fsa.usda.gov/state-offices/Alaska/index">Alaska USDA Farm Service Agency</a></td><td>USDA's Farm Service Agency (FSA) provides emergency loans to help producers recover from production and physical losses due to drought, flooding, other natural disasters, or quarantine.</td><td>907-761-7738</td></tr><tr><td>Agricultural Aid</td><td><a href="https://www.rd.usda.gov/ak">USDA Rural Development Alaska State Office</a></td><td>USDA Rural Development provides low interest mortgages, guaranteed mortgages, 1% interest mortgages for seniors, loans for repairs and mortgage payment assistance for families living in rural areas.&nbsp;</td><td>907-761-7705</td></tr><tr><td>Animal Information</td><td><a href="https://www.avma.org/public/EmergencyCare/Pages/Pets-and-Disasters.aspx">American Veterinary Medical Association -Pets and Disasters</a></td><td>Information on emergency animal healthcare&nbsp;</td><td>Headquarters 800-248-2862</td></tr><tr><td>Animal Information</td><td><a href="https://akvma.org/">Alaska State Veterinary Medical Association</a></td><td>Information on emergency animal healthcare and sheltering services.</td><td>907-205-4272</td></tr><tr><td>Consumer Services</td><td><a href="http://www.law.state.ak.us/department/civil/consumer/cpindex.html">Alaska Dept. of Law - Office of Attorney General Consumer Protection Unit</a></td><td>Information on price gouging and consumer complaint services.</td><td>907-269-5200<br>Toll free: 888-576-2529</td></tr><tr><td>Contractors</td><td><a href="https://www.commerce.alaska.gov/cbp/main/">Alaska Department of Commerce: Licensing</a></td><td>Contractor's license verification and consumer complaints services.</td><td>Juneau office:<br>907-465-2550<br>Anchorage office:<br>907-269-8160</td></tr><tr><td>Contractors</td><td><a href="http://www.law.state.ak.us/department/civil/consumer/cpindex.html">Alaska Dept. of Law - Office of Attorney General Consumer Protection Unit</a></td><td>Information on price gouging and consumer complaint services.</td><td>907-269-5200<br>Toll free: 888-576-2529</td></tr><tr><td>Contractors</td><td>Alaska regulated contracting professions include: General Contractor, Specialty Contractor, &amp; Mechanical Contractor</td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>Crisis Counseling</td><td><a href="https://northstarbehavioral.com/">Anchorage NorthStar Behavioral Health System:&nbsp; Crisis Line&nbsp;</a></td><td>North Star Behavioral Health is a mental health facility that offers programs in and around the Anchorage, Alaska area for children, teens, and adults suffering from mental health issues. Also provides treatment at the Chris Kyle Patriots Hospital for first responders, military service members and veterans needing treatment for addiction and/or PTSD, as well as for service member dependents in need of substance abuse treatment.</td><td>907-258-7575<br>800-478-7575</td></tr><tr><td>Disaster Unemployment Assistance</td><td><a href="http://labor.alaska.gov/unemployment/ui-types.htm">Alaska Labor and Workforce Development: Unemployment Insurance</a></td><td>When Disaster Unemployment Assistance (DUA) is available, this assistance provides weekly beneﬁt payments to those out of work due to the disaster, including self-employed persons, farm and ranch owners, and others not covered under regular unemployment insurance programs.&nbsp;&nbsp;</td><td>Juneau office:<br> 907-465-5552<br>Anchorage Office:<br>907-269-4700<br><br>Fairbanks Office:<br>907-451-2871</td></tr><tr><td>Disaster Unemployment Assistance</td><td><a href="http://www.jobs.alaska.gov/">Alaska Labor and Workforce Development: Job Center Network</a></td><td>Alaska's job bank, resources for those seeking jobs, training, vocational rehabilitation, and public assistance.</td><td>907-465-2712 // 907-465-2700</td></tr><tr><td>Essential Needs</td><td><a href="http://dhss.alaska.gov/dpa/Pages/SNAP/default.aspx">Alaska Public Assistance:&nbsp; Supplemental Nutrition Assistance (SNAP)</a></td><td>Application for food stamps, and other state public financial assistance.&nbsp;</td><td>907-465-3347 // 800-478-2221</td></tr><tr><td>Essential Needs</td><td><a href="http://dhss.alaska.gov/dpa/Pages/nutri/WIC/default.aspx">Alaska Public Assistance: Family Nutrition: Women, Infant, &amp; Children (WIC)</a></td><td>Nutrition evaluation and monthly vouchers to receive free supplemental, highly nutritious foods such as cereal, cheese, milk, eggs, peanut butter and dried beans.</td><td>907-465-3100</td></tr><tr><td>Essential Needs</td><td><a href="http://www.foodbankofalaska.org/">Food Bank of Alaska</a></td><td>Referrals to organizations providing emergency food assistance, food pantry or meal programs, additional food resources.</td><td>907-272-3663</td></tr><tr><td>Essential Needs</td><td><a href="http://alaska211.org/">Alaska United Way 211: Information and Referral Helpline</a></td><td>Referral resource for connecting with a wide variety of vital resources including emergency food and shelter, disability services, counseling, senior services, healthcare, child care, drug and alcohol programs, legal assistance, transportation needs, educational opportunities, and more.</td><td>211,<br>800-478-2221;<br>or online Community Resource Database</td></tr><tr><td>Family &amp; Protective Services</td><td><a href="http://dhss.alaska.gov/ocs/Pages/Offices/default.aspx">Alaska Office of Children's Services - Child Abuse Hotline</a></td><td>Child Abuse Reporting Hotline, website locator for Office of Children's Services Regional Offices.</td><td>Emergency: 911<br>800-478-4444<br> Anchorage: 907-269-4000 Juneau: 907-465-1650&nbsp;<br>907-465-3191</td></tr><tr><td>Family &amp; Protective Services</td><td><a href="http://dhss.alaska.gov/dsds/Pages/aps/apsreportinfo.aspx">Alaska Elder Protective Services</a></td><td>Adult Protective Services, report of Harm, must be made for any incident in which a vulnerable adult suffers harm from abandonment, abuse, exploitation, neglect or self-neglect.&nbsp;</td><td>Emergency: 911<br>907-269-3666<br>In state only: 800-478-9996<br></td></tr><tr><td>Financial Assistance</td><td><a href="http://dhss.alaska.gov/dpa/Pages/atap/default.aspx">Alaska Temporary Assistance Program (TANF)</a></td><td>The Alaska Temporary Assistance Program (ATAP) provides cash assistance and work services to low-income families with children to help them with basic needs while they work toward becoming self-sufficient. Online local Public Assistance office listing.</td><td>907-465-3347<br>&nbsp; or online application for public assistance</td></tr>

<tr><td>Financial Assistance</td><td><a href="https://www.sba.gov/funding-programs/disaster-assistance">U.S. Small Business Administration Disaster Customer Service Center (SBA)</a></td><td>Low interest mortgages, personal property, and economic injury loans are available to homeowners, renters, and business owners affected by the disaster.</td><td>800-659-2955 TTY: 800-877-8339</td></tr>
<tr><td>Health Care Services</td><td><a href="http://dhss.alaska.gov/dpa/Pages/medicaid/default.aspx">Alaska Medicaid and CHIPS (Kid Care)</a></td><td>Information and application assistance in applying for the State Medicaid and Children's Health Insurance Program (CHIPS) which provides free or low cost medical insurance for children.</td><td>907-465-3347<br> or online application&nbsp;</td></tr><tr><td>Health Care Services</td><td><a href="http://dhss.alaska.gov/dpa/Pages/medicaid/default.aspx">Urgent Application status for Medicaid</a></td><td>Priority Numbers for Pregnant Women and others who have applied and have an Urgent Need for their Medicaid status due to urgent need for medical care.</td><td>Pregnant Emergencies: 844-231-7880 // Urgent Medicaid status:<br>844-864-2229</td></tr><tr><td>Housing Information</td><td><a href="https://www.rd.usda.gov/ak">USDA Rural Development Alaska State Office</a></td><td>USDA Rural Development provides low interest mortgages, guaranteed mortgages, 1% interest mortgages for seniors, loans for repairs and mortgage payment assistance for families living in rural areas.&nbsp;</td><td>907-761-7705&nbsp;</td></tr><tr><td>Housing Information</td><td><a href="https://www.hud.gov/states/alaska">Alaska Housing and Urban Development</a></td><td>Subsidized Apartments, Public Housing and Housing Choice Vouchers (Section 8), HUD homes for sale, advice, counseling, tenant rights and protections, housing complaints.</td><td>Anchorage Field Office:<br>907-677-9800<br>or 877-302-9800</td></tr><tr><td>Insurance</td><td><a href="https://www.commerce.alaska.gov/web/ins/Consumers.aspx">Alaska Division of Insurance: Consumers</a></td><td>General insurance information and complaint or fraud reporting services.</td><td>Anchorage office:<br>907-269-7900<br>Outside Anchorage:<br>800-467-8725<br>Juneau office:<br>907-465-2515<br></td></tr><tr><td>Legal Services</td><td><a href="https://alaskabar.org/">Alaska Bar Association</a></td><td>Information and -3682<br>TDD: 800-829-4833</td></tr><tr><td>Vital Statistics</td><td><a href="http://doa.alaska.gov/dmv/">Alaska Department of Motor Vehicles</a></td><td>Duplicate auto titles and registration services, drivers license and identification, vehicle taxes and fees, boat registration, permanent registration for trailers and older vehicles. Online listing of office locations.</td><td>Toll free: 855-269-5551<br>Outside Alaska:907-269-5551<br></td></tr><tr><td>Vital Statistics</td><td><a href="http://dhss.alaska.gov/dph/VitalStats/Pages/default.aspx">Alaska Vital Records</a></td><td>Vital records include data from births, deaths, fetal deaths, divorces, and marriages, as well as reports of adoption, paternity, and amendments. Certified copies of birth, death, marriage, and divorce certificates are available.</td><td>Anchorage office:<br>907-269-0991<br>Juneau office:<br>907-465-3391&nbsp;</td></tr><tr><td>Vital Statistics</td><td><a href="https://www.vitalchek.com/">&nbsp;VitalChek: Vital Records&nbsp;</a></td><td>Online orders for replacement birth, death, marriage, and divorce certificates and other vital document services.</td><td>Refer to Website</td></tr><tr><td>Volunteer</td><td>VOLUNTEERS SHOULD NOT SELF-DEPLOY</td><td>&nbsp;</td><td>&nbsp;</td></tr></tbody></table>
