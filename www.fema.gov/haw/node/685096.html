<figcaption>Driving innovative solutions to mitigate climate change.</figcaption>
</figure>
</div>



<div class="wp-block-column is-vertically-aligned-center" style="flex-basis:66.66%">
<p>Climate change is the defining crisis of our time. From extreme heat, drought and wildfires to more severe coastal storms, sea-level rise and inland flooding, the consequences of climate change are all around us. The emergency management community is challenged by <a href="https://www.ncei.noaa.gov/access/billions/" target="_blank" rel="noreferrer noopener">more severe, frequent, widespread and costly disasters</a>.</p>



<p>To better manage these threats, FEMA is committed to enhancing the nation's capability to anticipate, prepare for, and adapt to future climate conditions.</p>
</div>
</div>

<div class="fema-heading"><h3 class><a href="../../emergency-managers/risk-management/climate-resilience/building-climate-literacy.html">Climate Literacy </a></h3></div>



<p>Addressing the impacts of climate change starts with advancing climate literacy across the nation. </p>
</div></div>
