      <div class="view-content">
          <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Reasonable commuting distance </h3>
<p>A commuting distance that does not place undue hardship on an applicant. This also takes into consideration the traveling time involved due to road conditions, e.g., mountainous regions or bridges out, and the normal commuting patterns of the area. The US Census Bureau publishes the average travel time to work (in minutes) by State and county, as well as the percentage of residents who work within the county they live in as opposed to adjoining counties. The US Census Bureau is the preferred method of quantifying the &quot;normal commuting patterns of the area&quot; when attempting to determine the availability of housing resources.</p>

<span class="views-meta"><i>Glossary Section: NDHS - National Disaster Housing Strategy</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Recertification </h3>
<p>The process for determining an applicant&#039;s need for Continued Temporary Housing Assistance (CTHA) or continued need for a temporary housing unit or mobile home unit.</p>

<span class="views-meta"><i>Glossary Section: NDHS - National Disaster Housing Strategy</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Recovery  </h3>
<p>Those capabilities necessary to assist communities affected by an incident to recover effectively, including, but not limited to, rebuilding infrastructure systems; providing adequate interim and long-term housing for survivors; restoring health, social, and community services; promoting economic development; and restoring natural and cultural resources.</p>

<span class="views-meta"><i>Glossary Section: NDRF - National Disaster Recovery Framework</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Recovery Information Management System (RIMS) </h3>
<p>A web based information management system designed to expand disaster data access in order to increase data accuracy and streamline reporting processes.</p>

<span class="views-meta"><i>Glossary Section: NDHS - National Disaster Housing Strategy</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Redevelopment </h3>
<p>Rebuilding degraded, damaged or destroyed social, economic and physical infrastructure in a community, State or Tribal government to create the foundation for long-term development.</p>

<span class="views-meta"><i>Glossary Section: NDRF - National Disaster Recovery Framework</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Regional Application </h3>
<p>An application submitted by a &quot;host applicant&quot; or fire department that, if awarded, benefits a number of third-party organizations in the region.</p>

<span class="views-meta"><i>Glossary Section: AFGP - Assistance to Firefighters Grants Program</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Regional Project</h3>
<p>A project with one host organization benefitting multiple organizations serving more than one local jurisdiction.</p>

<span class="views-meta"><i>Glossary Section: AFGP - Assistance to Firefighters Grants Program</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Regulations </h3>
<p>Federal rules of general applicability authorized by federal laws or other federal authority contained in the CFR.</p>

<span class="views-meta"><i>Glossary Section: AFGP - Assistance to Firefighters Grants Program</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Regular Program</h3>
<p>A community without a Flood Insurance Rate Map enters the National Flood Insurance Program (NFIP) as an Emergency Program Community. Once a detailed engineering study is completed for the community and a Flood Insurance Rate Map (FIRM) issued, the community is brought into the Regular Program of the NFIP. The community is required to adopt or amend its floodplain management regulations to incorporate the new flood data on the FIRM. Under the Regular Program, higher amounts of flood insurance coverage are provided than under the Emergency Program and new construction is charged actuarial rates for flood insurance that fully reflect the building's risk of flooding.</p>

<p>Some communities are brought into the regular program as minimally floodprone communities or if no special flood hazard areas have been identified within the community. Minimally floodprone communities generally have only a minimal flood hazard and limited potential for floodplain development. These communities are issued a FIRM with special flood hazard areas designated, but no BFEs are provided. No special flood hazard area communities have no readily identifiable source of flooding or only a small flood hazard. These communities do not have a FIRM and are regarded as all Zone X for flood insurance purposes. No special flood hazard area communities are not required to adopt floodplain management ordinances.</p>

<p><strong><em>National Flood Insurance Program Requirements</em></strong></p>

<ul>
	<li>59.1 - Definition</li>
	<li>59.2 - Description</li>
</ul>
<span class="views-meta"><i>Glossary Section: NFIP - National Flood Insurance Program</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Regular Program Community </h3>
<p>A community wherein a Flood Insurance Rate Map (FIRM) is in effect and full limits of coverage are available under the Act.</p>

<span class="views-meta"><i>Glossary Section: NFIP - National Flood Insurance Program</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Rehabilitation </h3>
<p>The return of infrastructure damaged by a major disaster to a safe and sanitary living or functioning condition. Specifically refers to returning infrastructure to a habitable condition.</p>

<span class="views-meta"><i>Glossary Section: NDHS - National Disaster Housing Strategy</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Renovation</h3>
<p>For the purposes of AFG, a modification plan limited to minor interior alterations costing less than $10,000.</p>

<span class="views-meta"><i>Glossary Section: AFGP - Assistance to Firefighters Grants Program</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Repair </h3>
<p>The return of infrastructure damaged by a major disaster to a safe and sanitary living or functioning condition.</p>

<span class="views-meta"><i>Glossary Section: NDHS - National Disaster Housing Strategy</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Repetitive Loss Structure </h3>
<p>An NFIP-insured structure that has had at least 2 paid flood losses of more than $1,000 each in any 10-year period since 1978.</p>

<span class="views-meta"><i>Glossary Section: NFIP - National Flood Insurance Program</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Replacement Cost Value (RCV)</h3>
<p>The cost to replace property with the same kind of material and construction without deduction for depreciation.</p>

<span class="views-meta"><i>Glossary Section: NFIP - National Flood Insurance Program</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Request Details</h3>
<p>A section of the online application where the applicant describes the specific items and/or personnel being requested.</p>

<span class="views-meta"><i>Glossary Section: AFGP - Assistance to Firefighters Grants Program</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Reserve Fund Assessment </h3>
<p>An amount dedicated to the NFIP Reserve Fund as authorized by the Biggert-Waters Flood Insurance Reform Act of 2012 (BW12).</p>

<span class="views-meta"><i>Glossary Section: NFIP - National Flood Insurance Program</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Residential Building </h3>
<p>A non-commercial building designed for habitation by one or more families or a mixed-use building that qualifies as a single-family, 2 - 4 family, or other residential building.</p>

<span class="views-meta"><i>Glossary Section: NFIP - National Flood Insurance Program</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Residential Condominium Building </h3>
<p>A building, owned and administered as a condominium, containing 1 or more family units and in which at least 75 percent of the floor area is residential.</p>

<span class="views-meta"><i>Glossary Section: NFIP - National Flood Insurance Program</i><span></span></div></div>
    <div class="views-listing views-row"><div class="views-field views-field-nothing"><span class="field-content"><h3>Residential Condominium Building Association Policy (RCBAP) </h3>
<p>See &quot;Standard Flood Insurance Policy (SFIP)-Residential Condominium Building Association Policy (RCBAP).&quot;</p>

<span class="views-meta"><i>Glossary Section: NFIP - National Flood Insurance Program</i><span></span></div></div>

    </div>
