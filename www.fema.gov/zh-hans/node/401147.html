  <h1 class="uswds-page-title page-title"><span class="field field--name-title field--type-string field--label-hidden">Individual Assistance Declaration Factors</span>
</h1>


  </div>
<div class="views-element-container block block-views block-views-blocktranslations-available-block-1" id="block-views-block-translations-available-block-1">
  
    
      <div><div class="view view-translations-available view-id-translations_available view-display-id-block_1 js-view-dom-id-0d2b2f2a693e9e4f3961cf3ecb97bef96aa63987a1699509a2c59f2ed14232b6">
  
    
      
      <div class="view-content">
      <div class='incident-view-page-in'>
<div>
<img src="https://www.fema.gov/profiles/femad8_gov/themes/fema_uswds/images/world-icon-black.png" alt="world globe">
<ul>
    <li><span><a href="../../disasters/individual-assistance.html">English</a></span>

<div id="block-fema-uswds-mainpagecontent-2" class="block block-system block-system-main-block">
  
    
      <article lang="en">

  
    

  
  <div class="content-inner-container">

    
    
            <div class="clearfix text-formatted field field--name-body field--type-text-with-summary field--label-hidden field__item">
<p>FEMA published a final rule on March 21, 2019, amending 44 C.F.R. 206.48(b) (<em>Factors considered when evaluating a Governor's request for a major disaster declaration</em>) which revised the factors that FEMA considers when evaluating a Governor’s request for a major disaster declaration authorizing Individual Assistance.&nbsp; FEMA published the final rule as part of an effort to meet requirements in section 1109 of the <a href="../../disasters/sandy-recovery-improvement-act-2013.html" data-type="URL" data-id="/disaster/sandy-recovery-improvement-act-2013">Sandy Recovery Improvement Act</a> (P.L. 113-2).</p>



<p>The intent of the final rule is to provide more objective criteria, clarify the threshold for eligibility and speed the declaration process.</p>



<p>The final rule and guidance will be effective on June 1, 2019.</p>



<p>More information regarding the declaration process can be found at 44 C.F.R. Part 206, <u><a href="http://www.ecfr.gov/cgi-bin/text-idx?SID=5a67508b6441bcdafc43c537b610741c&amp;mc=true&amp;node=sp44.1.206.b&amp;rgn=div6" target="_blank" rel="noreferrer noopener">Subpart B</a></u>.</p>



<p>The IA Declaration Factors apply only to state and territory major disaster declaration requests that include IA.&nbsp; FEMA is implementing guidance for tribal declarations on a separate, distinct track. The IA criteria for tribal declarations may be found in the <a href="../../sites/default/files/2020-04/tribal-declaration-pilot-guidance.pdf" data-type="URL" data-id="/sites/default/files/2020-04/tribal-declaration-pilot-guidance.pdf" target="_blank" rel="noreferrer noopener">Tribal Declaration Pilot Guidance</a>.</p>



<h2>Individual Assistance Declaration Factors</h2>



<p>44 C.F.R. 206.48(b) establishes six Individual Assistance Declaration Factors:</p>



<ul><li>State Fiscal Capacity and Resource Availability</li><li>Uninsured Home and Personal Property Losses</li><li>Disaster Impacted Population Profile</li><li>Impact to Community Infrastructure</li><li>Casualties</li><li>Disaster Related Unemployment</li></ul>



<p><a href="https://www.fema.gov/sites/default/files/documents/fema_ia-declarations-factors-guidance-june-2019.pdf" data-type="URL" data-id="/sites/default/files/documents/fema_ia-declarations-factors-guidance-june-2019.pdf" target="_blank" rel="noreferrer noopener">Review the final rule and guidance</a>.</p>



<p>Here are links to other information that may be useful during the declarations process:</p>



<ul><li><a href="https://home.treasury.gov/policy-issues/economic-policy/total-taxable-resources" target="_blank" rel="noreferrer noopener">Total Taxable Resources (TTR) for States</a></li><li><a href="https://www.bea.gov/data/economic-accounts/regional" target="_blank" rel="noreferrer noopener">Gross Domestic Product</a> (GDP) – Use GDP by State for territories, metro areas, counties, etc.</li><li><a href="https://www.census.gov/housing/hvs/index.html" target="_blank" rel="noreferrer noopener">Homeownership Rates</a></li></ul>



<p>Available for the U.S., regions, states, and for the 75 largest Metropolitan Statistical Areas (MSAs).</p>
