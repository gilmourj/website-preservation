<p>FEMA’s Hazard Mitigation Grant Program provides funding to state, local, tribal and territorial governments so they can develop hazard mitigation plans and rebuild in a way that reduces, or mitigates, future disaster losses in their communities. This grant funding is available after a presidentially declared disaster.</p>



<p>In this program, homeowners and businesses cannot apply for a grant. However, a local community may apply for funding on their behalf.</p>



<p>All&nbsp; state, local, tribal and territorial governments must develop and adopt hazard mitigation plans to receive funding for hazard mitigation project application.</p>

<div class="fema-heading"><h3 class>Helping Disaster Impacted Communities with the Hazard Mitigation Grant Program</h3></div>



<p>FEMA releases an equity analysis summary to provide a baseline for understanding Hazard Mitigation Grant Program (HMGP) investments in disadvantaged communities. This summary shows how HMGP has made significant investments in high-risk and disadvantaged communities across the nation.</p>



<p>To learn more, download the summary <a href="../../sites/default/files/documents/fema_hmgp_equity_analysis_highlevel-summary_100224.pdf" data-type="URL" data-id="/sites/default/files/documents/fema_hmgp_equity_analysis_highlevel-summary_100224.pdf">here</a> .</p>



<div class="fema-heading"><h3 class>Building a Subapplication Series for the Hazard Mitigation Grant Program</h3></div>



<p>In 2023, FEMA’s Hazard Mitigation Grant Program is hosting a series of spring and fall &nbsp;webinars to show how to use FEMA’s <a href="../../grants/mitigation/hazard-mitigation/when-you-apply/program-support-materials.html">Application Support Materials</a> to create and submit a successful subapplication for the program. The series provides guidance and tips that can be used for developing any subapplication for disaster mitigation grants. Based on applications submitted, the primary focus will be on four project types: acquisitions, flood risk reduction, planning grants and safe rooms.</p>



<p>To register and view past HMGP webinars, visit the <a href="../../grants/mitigation/applying/webinars.html">Hazard Mitigation Assistance Webinars page.</a></p>



<div class="wp-block-group"><div class="wp-block-group__inner-container">
<div class="fema-heading"><h3 class>Biden Administration Commits Historic $3.46 Billion in Hazard Mitigation Funds to Reduce Effects of Climate Change</h3></div>



<p>On Aug. 8, 2021, <a href="../../press-release/20210805/biden-administration-commits-historic-346-billion-hazard-mitigation-funds.html">President Joseph R. Biden, Jr. announced $3.46 billion in mitigation funding</a> for 59 major disaster declarations for COVID-19 global pandemic.&nbsp;</p>
</div></div>



<div class="wp-block-columns">
<div class="wp-block-column" style="flex-basis:66.66%">
<p>With the growing climate change crisis facing the nation, FEMA’s Hazard Mitigation Grant Program will provide funding for states, territories and tribes to maximize their investment in mitigation measures that result in safer and more resilient communities.</p>
</div>



<div class="wp-block-column is-vertically-aligned-bottom" style="flex-basis:33.33%">
<a class="fema-link" href="https://www.fema.gov/disaster/coronavirus/disaster-declarations"><p>View Allocations</p></a>



<a class="fema-link" target="_blank" href="../../blog/hazard-mitigation-funding-now-available.html"><p>Register for Webinars</p></a>
</div>
</div>



<div class="fema-heading"><h3 class>Fiscal Year 2021 COVID-19 Allocations</h3></div>



<p>On March 13, 2020, President Trump declared a nationwide emergency pursuant to Sec. 501(b) of Stafford Act.</p>



<p>All 50 states, the District of Columbia, 3 federally recognized tribes, and 5 territories have been approved for major disaster declarations to assist with additional needs identified under the nationwide emergency declaration for COVID-19. Additionally, 32 tribes are working directly with FEMA under the emergency declaration.</p>

<h2 id="reduce-risk">Eligible Risk Reduction Projects</h2>



<p>Hazard mitigation includes long-term efforts to reduce risk and the potential impact of future disasters. HMGP assists communities in rebuilding in a better, stronger, and safer way in order to become more resilient overall.&nbsp; The grant program can fund a wide variety of mitigation projects. </p>



<p>These can include:</p>



<div class="fema-heading"><h3 class>Planning &amp; Enforcement</h3></div>



<ul><li>Developing and adopting<a href="../../emergency-managers/risk-management/hazard-mitigation-planning/create-hazard-plan/mitigation-planning-training.html" data-type="URL" data-id="/emergency-managers/risk-management/hazard-mitigation-planning/create-hazard-plan/mitigation-planning-training"> hazard mitigation plans</a>, which are&nbsp;<a rel="noreferrer noopener" href="../../emergency-managers/practitioners/hazard-mitigation/requirements.html" target="_blank">required for state, local, tribal and territorial governments</a>&nbsp;to receive funding for their hazard mitigation projects.</li><li>Acquisition of hazard prone homes and businesses which enable owners to relocate to safer areas (acquisition).</li><li>Post-disaster code enforcement.</li></ul>



<div class="fema-heading"><h3 class>Flood Protection</h3></div>



<ul><li>Protecting homes and businesses with permanent barriers to prevent floodwater from entering (levees, floodwalls, floodproofing).</li><li>Elevating structures above known flood levels to prevent and reduce losses (elevation).</li><li>Reconstructing a damaged dwelling on an elevated foundation to prevent and reduce future flood losses.</li><li>Drainage improvement projects to reduce flooding (flood risk reduction projects).</li></ul>



<div class="wp-block-columns">
<div class="wp-block-column">
<div class="wp-block-group"><div class="wp-block-group__inner-container">
<div class="fema-heading"><h3 class>Retrofitting</h3></div>



<ul><li>Structural retrofits to make a building more resistant to floods, earthquakes, wind, wildfire and other natural hazards.</li><li>Retrofits to utilities and other infrastructure to enhance resistance to natural hazards (utility retrofits).</li></ul>
</div></div>
</div>



<div class="wp-block-column">
<div class="wp-block-group"><div class="wp-block-group__inner-container">
<div class="fema-heading"><h3 class>Construction</h3></div>



<ul><li>Construction of&nbsp;<a href="../../emergency-managers/risk-management/safe-rooms.html">safe rooms</a>&nbsp;for both communities and individual residences in areas prone to hurricane and tornado activity.</li><li>Slope stabilization projects to prevent and reduce losses to structures.</li></ul>
</div></div>
</div>
</div>
