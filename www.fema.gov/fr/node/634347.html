<p id="block-7b7d7894-b6e7-454a-9cad-0fa976daa4f2">The applicant may appeal any FEMA determination related to an application for, or the provision of, assistance under the Public Assistance (PA) Program. This includes, but is not limited to:</p>



<ul><li>Applicant eligibility denials</li><li>Non-concurrence on eligible damage or scopes of work (SOWs)</li><li>Denial of time extensions</li><li>Closeout determinations</li><li>De-obligations resulting from an audit</li></ul>

<div class="fema-heading"><h2 class>Have Questions?</h2></div>
</div></div>



<div class="wp-block-columns">
<div class="wp-block-column">
<p>For questions about <strong>Appeals</strong>, refer to the&nbsp;<a href="../../sites/default/files/documents/fema_pappg-v4-updated-links_policy_6-1-2020.pdf" data-type="URL" data-id="/sites/default/files/documents/fema_pappg-v4-updated-links_policy_6-1-2020.pdf" target="_blank" rel="noreferrer noopener">FEMA Public Assistance Program and Policy Guide</a>&nbsp;or contact the&nbsp;<a href="mailto:FEMA-Recovery-PA-Appeals@fema.dhs.gov">PA Appeals Branch</a>.</p>
</div>



<div class="wp-block-column">
<p>For <strong>Recovery Audit</strong> questions, please contact&nbsp;<a href="mailto:FEMA-Recovery-Audits@fema.dhs.gov">FEMA Recovery Audits</a>.&nbsp;</p>
</div>

<div class="fema-heading" id="audits"><h2 class>Audits</h2></div>



<p>FEMA recipients and subrecipients are subject to federal and non-federal audits. Records are subject to audit by state or territorial government auditors, FEMA, the U.S. Department of Homeland Security, Office of Inspector General (OIG) and the U.S. Government Accountability Office (GAO).</p>



<div class="fema-heading"><h3 class>Learn About Audits</h3></div>



<ul><li>Find&nbsp;<a href="../../sites/default/files/documents/fema_audit-related-guidance-entities-receiving_public-assistance_4-6-2021.pdf" data-type="URL" data-id="/sites/default/files/documents/fema_audit-related-guidance-entities-receiving_public-assistance_4-6-2021.pdf" target="_blank" rel="noreferrer noopener">FEMA Fact Sheet: Audit-Related Guidance for Entities Receiving FEMA Public Assistance Funds</a> (March 2021) and <a rel="noreferrer noopener" href="https://www.oig.dhs.gov/sites/default/files/assets/2017/OIG-17-120-D-Sep17.pdf" target="_blank">OIG Audit Tips for Managing Disaster-Related Project Costs&nbsp;</a>(September 2017)</li><li>Review the<a href="../../sites/default/files/documents/fema_pappg-v4-updated-links_policy_6-1-2020.pdf" data-type="URL" data-id="/sites/default/files/documents/fema_pappg-v4-updated-links_policy_6-1-2020.pdf" target="_blank" rel="noreferrer noopener"> Public Assistance Program and Policy Guide Version 4 </a>which includes a section on the various types of audits, and the&nbsp;<a href="../../sites/default/files/2020-06/fema_sop9570.16_improper-payment-recoupment-plan_02-28-2014.pdf" data-type="URL" data-id="/sites/default/files/2020-06/fema_sop9570.16_improper-payment-recoupment-plan_02-28-2014.pdf" target="_blank" rel="noreferrer noopener">Public Assistance Recovery of Improper Payments&nbsp;Standard Operating Procedures</a></li><li>Search the&nbsp;<a rel="noreferrer noopener" href="https://www.oig.dhs.gov/reports/audits-inspections-and-evaluations?field_dhs_agency_target_id=2&amp;field_fy_value=All" target="_blank">Office of Inspector General (OIG) website</a>&nbsp;for&nbsp;FEMA-related audits, inspections and evaluations</li></ul>



<div class="fema-callout f5f5f7 arrow"><img src="https://www.fema.gov/profiles/femad8_gov/themes/fema_uswds/images/arrow.svg" alt="alert - info">
<p>Note: FEMA may adjust project funding due to audit findings.</p>
</div>



<h2 id="arbitration">Arbitration</h2>



<p>Most Public Assistance (PA) projects are free from disputes. However, certain applicants that disagree with their eligibility for or repayment of assistance can seek arbitration in lieu of a second appeal. Additionally, applicants that have had a first appeal pending with FEMA for more than 180 calendar days may withdraw such appeal and submit a request for arbitration. The arbitration process is facilitated by the Civilian Board of Contract Appeals (CBCA) and all decisions made by that body are final.</p>



<div class="fema-heading"><h3 class>Learn About Arbitration</h3></div>



<ul><li><a href="../../sites/default/files/documents/fema-pa-arbitration-process-map.pdf" data-type="URL" data-id="/sites/default/files/documents/fema-pa-arbitration-process-map.pdf">PA Arbitration Process</a> – A graphic of the Public Assistance Program’s arbitration process.</li><li><a rel="noreferrer noopener" href="../../sites/default/files/documents/fema-pa-arbitration-fact-sheet.pdf" data-type="URL" data-id="/sites/default/files/documents/fema-pa-arbitration-fact-sheet.pdf" target="_blank">PA Arbitration Fact Sheet </a>– An overview of the Public Assistance Program’s arbitration process. </li></ul>



<h2 id="appeals">Appeals</h2>



<p>Most Public Assistance (PA) projects are free of eligibility disputes or, if eligibility issues arise, they are quickly resolved. </p>



<p>When there is a FEMA determination the applicant disagrees with, PA applicants are provided a two-tiered administrative appeal process. The Regional Administrator (RA) of the applicable FEMA Region decides the first level appeal. If the applicant chooses to second appeal that decision, then the&nbsp;Assistant Administrator for Recovery at FEMA Headquarters&nbsp;determines the Agency’s final decision regarding the matter. If the Applicant does not second appeal the decision within 60 days of the first appeal decision, the first appeal decision becomes the final agency decision.</p>



<div class="fema-heading"><h3 class>Learn About Appeals</h3></div>



<ul><li><a href="../../sites/default/files/documents/fema_pa-appeals-fact-sheet_2024.pdf" data-type="URL" target="_blank" rel="noreferrer noopener">PA Appeals Fact Sheet</a>&nbsp;- A general overview of the appeals process for the Public Assistance Program.</li><li><a rel="noreferrer noopener" href="../../about/openfema/data-sets/fema-public-assistance-second-appeals-tracker.html" data-type="URL" data-id="/about/openfema/data-sets/fema-public-assistance-second-appeals-tracker" target="_blank">FEMA Public Assistance Second Appeals Tracker</a>&nbsp;- This dataset is made up of Public Assistance Second Appeals administered by the Public Assistance Appeals and Audits Branch.</li></ul>



<div class="fema-heading" id="database"><h2 class>Appeals Database</h2></div>



<p>The Appeals Database is an online, searchable database containing FEMA responses to applicant appeals for assistance.</p>
