<p>Les inondations représentent la première cause de catastrophes dans le pays et peuvent toucher tout le monde et tous les biens.</p>



<div class="wp-block-columns are-vertically-aligned-center">
<div class="wp-block-column is-vertically-aligned-center">
<p>Cette page est un guide destiné à faciliter la compréhension et la gestion des risques d’inondation et à fournir les ressources et les renseignements nécessaires aux propriétaires, aux locataires et aux propriétaires d’entreprises pour qu’ils puissent&nbsp;:</p>



<ul><li><strong>R</strong>&nbsp;: Reduce Your Risk (Réduire le risque)</li><li><strong>I</strong>&nbsp;: Insure Your Risk (S'assurer contre le risque)</li><li><strong>S</strong>&nbsp;: Share Information on Risk (Partager les informations sur le risque)</li><li><strong>K</strong>&nbsp;: Know Your Risk and Your Community’s Risk (Connaître leur risque et celui de leur communauté)</li></ul>
</div>



<div class="wp-block-column is-vertically-aligned-center">
<div class="wp-block-drupalmedia-drupal-media-entity"><article class="media media--type-graphics media--view-mode-default">
  
      
  <div class="field field--name-field-media-image-1 field--type-image field--label-visually_hidden">
    <div class="field__label visually-hidden">Graphic</div>
              <div class="field__item">  <img src="../../../sites/default/files/graphics/illustration_featured_know_risk_homeowners.png" width="1201" height="721" alt="House with a river running in front of it" loading="lazy">

</div>
          </div>

  </article>
</div>
</div>
</div>



<p>Vous trouverez ci-dessous des renseignements et des ressources sur la protection de votre famille et de votre propriété contre les inondations. Des renseignements de base sur les cartes d’inondation, les zones inondables, les risques d’inondation et l’assurance contre les inondations peuvent vous aider à prendre des mesures de réduction du risque.</p>



<a class="fema-link" href="homeowners%3Fpage=2.html#risk"><p>Renseignez-vous sur le risque d’inondation</p></a>



<a class="fema-link" href="homeowners%3Fpage=2.html#understand"><p>Le risque propre à votre propriété</p></a>



<a class="fema-link" href="homeowners%3Fpage=2.html#steps"><p>Agissez</p></a>



<div class="fema-heading" id="risk"><h2 class>En savoir plus sur les risques d’inondation dans votre communauté</h2></div>



<div class="fema-heading"><h3 class>Vivre avec les digues</h3></div>



<div class="wp-block-columns">
<div class="wp-block-column" style="flex-basis:66.66%">
<p>Vivre et travailler à proximité de digues comporte des risques. Les digues peuvent réduire les risques lors de certaines inondations, mais elles ne protègent pas de celles-ci. Elles peuvent se détériorer au fil du temps et doivent être entretenues pour en conserver l’efficacité.</p>



<p>Les conséquences d'une rupture de digue ou d'un débordement peuvent être catastrophiques. En fait, les dommages causés par ces inondations peuvent être plus importants que si la digue n’avait pas été construite.</p>
</div>



<div class="wp-block-column is-vertically-aligned-center" style="flex-basis:33.33%">
<div class="wp-block-fema-feature feature_standalone"><div class="feature_standalone_blocks">
<div class="fema-heading"><h4 class>Autres types de risques</h4></div>



<p>Vous cherchez des renseignements sur des risques autres que les inondations&nbsp;? Rendez-vous sur la page <a href="../../../emergency-managers/risk-management.html">Risk Management</a> (Gestion des risques).</p>
</div></div>
</div>
</div>



<p>Si vous vivez ou travaillez à proximité d’une digue, il est important de <a href="../../../flood-maps/living-levees/homeowners-business.html">comprendre les risques associés aux digues et les mesures que vous pouvez prendre pour vous préparer</a> à d’éventuelles inondations et vous protéger financièrement.</p>



<div class="fema-heading"><h3 class>Trouver votre carte d'inondation</h3></div>



<p>Par lhttps://www.fema.gov/profiles/femad8_gov/themes/fema_uswds/images/arrow.svg" alt="alert - info">
<p>Consultez le <a rel="noreferrer noopener" href="https://msc.fema.gov/portal/home" target="_blank">Flood Map Service Center</a> (centre de services des cartes d’inondation) pour en savoir plus sur vos cartes et votre communauté.</p>
</div>



<p>Le <a rel="noreferrer noopener" href="https://msc.fema.gov/portal/home" target="_blank">Flood Map Service Center</a> (centre de services des cartes d’inondation) comprend des liens vers des ressources gratuites, comme des cartes d’inondation, qui vous permettront d’en savoir plus sur le risque encouru par votre communauté.</p>



<p>Saisissez l’adresse qui vous intéresse et découvrez la zone inondable dans laquelle elle se trouve.</p>



<div class="fema-heading"><h3 class>Définitions des zones inondables</h3></div>



<p><a href="../../../glossary/flood-zones.html">Les <a href="../../../glossary/flood-zones.html">zones inondables</a> sont des zones géographiques que la FEMA a définies en fonction de différents niveaux de risque d’inondation. Consultez la liste déroulante ci-dessous pour en savoir plus sur la désignation de votre zone inondable.</a></p>

<p>Pour toutes questions concernant les cartes d’inondation et l’assurance, vous pouvez contacter le <a rel="noreferrer noopener" href="https://www.floodmaps.fema.gov/fhm/fmx_main.html" target="_blank">FEMA Mapping and Insurance eXchange (FMIX)</a> (échange d’informations sur les cartes et les assurances de la FEMA).</p>
</div></div>



<div class="fema-heading"><h3 class>Indice de risque national</h3></div>



<p>L’<a href="../../../flood-maps/products-tools/national-risk-index.html">Indice de risque national</a> est un outil en ligne qui permet de visualiser le risque au niveau des communautés.&nbsp;Il s’agit du premier outil de ce type qui identifie au niveau national les communautés les plus exposées à 18 risques naturels et montre comment certains facteurs tels que la vulnérabilité sociale, les pertes annuelles attendues et la résilience de la communauté affectent ces risques.&nbsp;</p>



<p>L’Indice de risque national est conçu pour permettre aux communautés elles-mêmes d’être mieux informées des risques auxquels elles sont confrontées.&nbsp;Cet outil aide les communautés à identifier et à classer par ordre de priorité les projets les plus susceptibles d’atténuer les coûts et les préjudices provoqués par les catastrophes.</p>

</div>

</div><div class="feature_standalone_blocks">
<div class="fema-heading"><h4 class>Pour commencer</h4></div>



<p>Consultez l’<a rel="noreferrer noopener" href="https://hazards.fema.gov/nri/" target="_blank">Indice de risque national</a> pour comprendre le risque auquel vous êtes exposé en cas de catastrophe naturelle.</p>



<ul><li>Explorez la carte interactive</li><li>Renseignez-vous sur les risques de catastrophes naturelles dans votre région</li><li>Accédez aux données de l’Index pour créer vos propres cartes et applications</li></ul>
</div></div>



<div class="fema-heading"><h3 class>Outil de cartographie des risques d’inondation et des habitats d’espèces menacées (FRESH)</h3></div>



<p>Il est important de prendre en compte la conservation des espèces lors de l’élaboration du programme de gestion des plaines d’inondation de votre communauté.</p>



<p>Pour en savoir plus sur la réduction du risque d’inondation, la diminution des primes d’assurance contre les inondations et la conservation des espèces et de leurs habitats tout en profitant des avantages des plaines d’inondation au fonctionnement naturel, visitez la page web de la FEMA consacrée aux <a href="../../../floodplain-management/wildlife-conservation.html">plaines d’inondation et à la conservation de la faune et de la flore sauvages</a>.</p>

<div class="fema-heading"><h4 class>Cartes FRESH</h4></div>



<p>L’<a rel="noreferrer noopener" href="https://fema.maps.arcgis.com/apps/webappviewer/index.html?id=c01581a28192417b90b7898ebc323c5c" target="_blank">outil de cartographie FRESH (Flood Risk and Endangered Species Habitat)</a> vous permet d’entrer une adresse et d’en savoir plus sur les espèces menacées et en voie de disparition ainsi que sur les habitats essentiels qui s’y trouvent.</p>
</div></div>



<div class="fema-heading" id="understand"><h2 class>Comprendre le risque d’inondation propre à votre propriété</h2></div>



<p>La FEMA a passé des décennies à investir dans des données de haute qualité pour mieux informer sur les risques d’inondation et fixer les tarifs d’assurance contre les inondations.&nbsp;La <strong>méthode de calcul des primes d’assurance contre les inondations</strong> utilise ces données pour mieux comprendre le risque d’inondation propre à chaque propriété, ce qui permet de fixer le montant de ces primes d’assurance.</p>



<p>La méthodologie des primes d’assurance contre les inondations intègre plusieurs variables relatives au risque d’inondation, notamment&nbsp;:</p>



<ul><li>la distance par rapport à la source de l’inondation</li><li>les fréquences d’inondation au-delà de la probabilité annuelle de 1&nbsp;%</li><li>les débordements de rivières, les ondes de tempête, l’érosion côtière, les fortes précipitations et les caractéristiques des propriétés (comme la distance par rapport à la source d’eau, l’élévation et le coût de la reconstruction).</li></ul>



<div class="fema-heading"><h3 class>Définir le risque</h3></div>



<p>Regardez la vidéo pour en savoir plus sur l’impact des variables d’inondation sur votre risque d’inondation et sur le coût de l’assurance.</p>



<figure class="wp-block-embed is-type-rich is-provider-youtube wp-block-embed-youtube"><div class="wp-block-embed__wrapper">
<div><div style="left: 0; width: 100%; height: 0; position: relative; padding-bottom: 56.25%;"><iframe title="Defining a Property’s Unique Flood Risk" src="https://if-cdn.com/0z2891U" style="top: 0; left: 0; width: 100%; height: 100%; position: absolute; border: 0;" allowfullscreen scrolling="no" allow="accelerometer *; clipboard-write *; encrypted-media *; gyroscope *; picture-in-picture *; web-share *;"></iframe></div></div>
</div></figure>



<div class="fema-heading"><h3 class>Identifier le risque</h3></div>



<p>Il est important d’identifier votre risque.&nbsp;Pour comprendre et traiter le risque d’inondation d’une propriété, vous pouvez envisager de <a rel="noreferrer noopener" href="https://www.floodsmart.gov/flood-insurance-provider" target="_blank">contacter un agent d’assurance d’un organisme participant au National Flood Insurance Program (programme national d’assurance contre les inondations)</a> pour savoir comment votre propriété est concernée. En fonction de ce qui vous sera expliqué, vous pourrez décider si l’assurance est la meilleure protection pour votre investissement.</p>



<p>L’outil <a rel="noreferrer noopener" href="https://www.reducefloodrisk.org/" target="_blank">Reduce Flood Risk</a> (Réduire le risque d’inondation) peut également vous aider à trouver des moyens de réduire le risque d’inondation de votre propriété. Dans cet outil, vous répondrez à une série de cinq questions et recevrez une liste détaillée d’options d’atténuation recommandées pour réduire le risque d’inondation.</p>



<p class="has-small-font-size">Cette section contient des références et des liens vers des ressources et des organismes non fédéraux. Ces renseignements sont fournis uniquement à titre indicatif et ne constituent pas une validation d’une entité non fédérale par la FEMA, le Department of Homeland Security des États-Unis ou le gouvernement américain.</p>



<div class="fema-heading" id="steps"><h2 class>Agir pour réduire votr"../../../emergency-managers/risk-management/hazard-mitigation-planning/risk-reduction-activities.html"><p>Parcourir le recueil de mesures de réduction du risque</p></a>



<div class="fema-heading"><h3 class>Acheter ou construire en dehors des zones à haut risque</h3></div>



<p>Réduisez votre risque d’inondation en achetant ou en construisant en dehors des zones inondables à haut risque (zones commençant par les lettres A ou V sur les cartes d’inondation de la FEMA) ou envisagez d’apporter des modifications à votre maison pour la protéger contre de futures inondations.<br><br>Consultez les ressources suivantes pour en savoir plus&nbsp;:</p>



<div class="wp-block-columns are-vertically-aligned-center">
<div class="wp-block-column is-vertically-aligned-center">
<ul><li>Section 3.1.1 du Homeowner’s Guide to Retrofitting: <a href="../../../sites/default/files/2020-07/fema_homeowners-guide-to-retrofitting_guide.pdf" target="_blank" rel="noreferrer noopener">Six Ways to Protect Your Home from Flooding</a> (Guide du propriétaire pour la rénovation&nbsp;: Six moyens de protéger votre maison contre les inondations)</li><li>Desk Reference: <a href="../../../sites/default/files/documents/fema_nfip_substantial-improvement-substantial-damage-desk-reference.pdf" target="_blank" rel="noreferrer noopener">Substantial Improvement/Substantial Damage</a> (Référence de bureau&nbsp;: Amélioration substantielle/dommages substantiels)</li><li>Publications sur la science du bâtiment&nbsp;: <a href="../../../emergency-managers/risk-management/building-science/flood.html" target="_blank" rel="noreferrer noopener">Protect Your Property from Flooding</a> (Protégez votre propriété contre les inondations)</li></ul>
</div>



<div class="wp-block-column is-vertically-aligned-center">
<ul><li>Brochures&nbsp;: <a href="../../../flood-maps/products-tools/know-your-risk/homeowners-renters/protect-property.html">Protect Your Property From Natural Hazards</a> (Protégez votre propriété contre les risques naturels)</li><li>Brochure&nbsp;: <a href="../../../sites/default/files/documents/fema_protect-your-property-storm-surge.pdf" target="_blank" rel="noreferrer noopener">Protect Your Property from Storm Surge </a>&nbsp;(Protégez votre propriété contre les ondes de tempête)</li></ul>
</div>
</div>



<div class="fema-heading"><h3 class>Être prêt</h3></div>



<p>Veillez à disposer d’un plan et de fournitures en cas d’inondation. Consultez la <a rel="noreferrer noopener" href="https://www.ready.gov/floods" target="_blank">page Inondations sur Ready.gov</a> pour savoir ce qu’il faut faire avant, pendant et après une inondation afin d’assurer votre sécurité et celle de votre famille.</p>



<div class="fema-heading"><h3 class>Souscrire une assurance contre les inondations</h3></div>



<p>Même si vous n’êtes pas dans une zone inondable à haut risque, n’oubliez pas que les inondations peuvent survenir n’importe où. La <a rel="noreferrer noopener" href="https://www.floodsmart.gov/" target="_blank">souscription d’une assurance contre les inondations</a> constitue une des meilleures mesures que vous puissiez prendre pour vous préparer aux inondations.</p>



<p>L’assurance contre les inondations est disponible à tous les propriétaires, locataires et propriétaires d’entreprises, même en dehors des zones à haut risque. Pour des renseignements plus précis sur le risque d’inondation de votre propriété et sur les garanties et le coût de l’assurance contre les inondations, veuillez <a rel="noreferrer noopener" href="https://www.floodsmart.gov/flood-insurance-provider" target="_blank">contacter un agent d’assurance</a>.</p>



<div class="fema-heading"><h3 class>Se renseigner sur les risques historiques</h3></div>



<p>Renseignez-vous sur les <a href="../../../data-visualization/historical-flood-risk-and-costs.html">risques et les coûts liés aux inondations</a> en consultant les données historiques sur l’impact des inondations dans votre État, selon les données de la base de données S" target="_blank">l’érosion côtière</a>.</p>



<div class="fema-heading"><h3 class>Contacter l’administrateur des plaines d’inondation</h3></div>



<p>Avant d’apporter des modifications à votre maison, contactez l’administrateur des plaines d’inondation de votre communauté (souvent un responsable du service de zonage ou d’urbanisme) afin de comprendre les exigences en matière de construction et d’obtention de permis dans votre communauté. Il peut également vous fournir des renseignements sur les subventions et les financements fédéraux et nationaux qui peuvent être disponibles pour vous aider.</p>
</div>
